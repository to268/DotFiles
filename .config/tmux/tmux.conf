# Tmux Config

# Change C-b to C-a
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix
set -g base-index 1

# Set base terminal
set-option default-terminal $TERMINAL-256color
# Set vi mode keys
setw -g mode-keys vi
# Remove bottom bar
set -g status off
# Remove mouse support
setw -g mouse off

# Toggle bottom bar
bind-key b set -g status

# Window Managment
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key a last-pane
bind-key q display-panes
bind-key c new-window
bind-key t next-window
bind-key T previous-window
bind-key [ copy-mode
bind-key ] paste-buffer

# Status Bar
set-option -g status-interval 1
set-option -g status-style bg=black
set-option -g status-style fg=white
set -g status-left '#[fg=green]#H #[default]'
set -g status-right '#[fg=magenta]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d'
set-window-option -g other-pane-height 29
set-window-option -g other-pane-width 80
set-window-option -g display-panes-time 1500
set-window-option -g window-status-current-style fg=red

# Add some vi bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
# Rebind enter to copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Others bindings
bind-key : command-prompt
bind-key r refresh-client
bind-key L clear-history

# Set window notifications
setw -g monitor-activity on
set -g visual-activity off

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0
